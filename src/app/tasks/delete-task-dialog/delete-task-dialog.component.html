<h3> Are you sure you want to delete this task? </h3>

<div class = "options">
    <button mat-flat-button
            color="primary"
            mat-dialog-close>
        Cancel    
    </button>
    <button mat-flat-button
            color="warn"
            (click)="confirmDelete()"
            mat-dialog-close>
        Delete
    </button>
</div>
